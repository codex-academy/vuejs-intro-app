<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    
</head>
<body class="" >
    <div class="containter regNumberApp">
            <h1>Registration Numbers with VueJS</h1>
            <div class= "error" v-if="error.length > 0">
                {{error}}
            </div>
            <div class="input">
                <input type="text" v-model="regNumber" placeholder="Enter your reg number...">
                <input type="button" v-if="regNumber.length > 3" v-on:click="addRegNumber" value="Add Registration Number">
            </div>
            <div class="input">
                <select name="" id="">
                    <option value=""  v-for="town in towns" v-bind:value="town.id"  >{{town.town_name}}</option>
                </select>
                <input type="button" value="Filter">
            </div>
            <div class="reg_numbers">
                <ul>
                    <li v-for="regNum in regNumbers" class="reg_number">
                        {{regNum}}
                    </li>
                    
                </ul>
            </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
